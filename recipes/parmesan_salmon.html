<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Parsley Parmesan Encrusted Salmon</title>

    </head>
    <body>
        <h1>Parsley Parmesan Encrusted Salmon</h1>
        <p>Description</p>
        <h2>Ingredients</h2>
        <ul>
            <li>Salmon</li>
            <li>Butter</li>
            <li>Parsley</li>
            <li>Parmesan</li>
            <li>Garlic</li>
        </ul>
        <h2>Directions</h2>
        <ol>
            <li>Melt butter</li>
            <li>Add Parmesan, Parsley, and Garlic to butter and mix thoroughly</li>
            <li>Baste salmon filets in mixture</li>
            <li>cook in oven</li>
        </ol>
    </body>
</html>
